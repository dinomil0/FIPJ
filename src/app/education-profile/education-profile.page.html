<ion-header>
  <ion-toolbar color="success-shade">
    <ion-title>
      My Education
    </ion-title>
    <a (click)=notificationsPage() class="notification" slot="end">
      <ion-icon name="notifications"></ion-icon>
      <ion-badge class="badge" *ngIf="notificationCount != 0">{{ notificationCount }}</ion-badge>
    </a>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let user of userData">
  <ion-grid  id="ionGridCss">
    <ion-row>
      <ion-avatar>
        <img [src]="user.imageURL">
      </ion-avatar>
      <ion-col class="ion-margin-start ion-padding-top">
        <ion-label class="ion-text-wrap" class="username">
          {{user.username}}
        </ion-label>
        <ion-icon name="chevron-forward-circle-outline" id="hidden-button" (click)=userProfile()></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="gridCSS">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>
          {{postCount}}
        </ion-label><br>
        <ion-label color="medium" *ngIf="postCount < 2">
          Post
        </ion-label>
        <ion-label color="medium" *ngIf="postCount > 1">
          Posts
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-label>
          {{voteCount}}
        </ion-label><br>
        <ion-label color="medium" *ngIf="voteCount < 2">
          Vote
        </ion-label>
        <ion-label color="medium" *ngIf="voteCount > 1">
          Votes
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-label>
          {{commentCount}}
        </ion-label><br>
        <ion-label color="medium" *ngIf="commentCount < 2">
          Comment
        </ion-label>
        <ion-label color="medium" *ngIf="commentCount > 1">
          Comments
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <div class="ion-margin-top">
          <ion-label class="ion-margin-start">My Posts</ion-label>
        </div>
      </ion-col>
      <ion-col size="5">
        <div class="ion-margin-start ion-margin-top" (click)=addPost()>
          <ion-label color="primary">
            Add a new post
          </ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngFor="let item of posts" class="ion-no-padding">
    <ion-item-sliding>
      <ion-item [routerLink]="['/edit-education-post', item.id]">
        <ion-thumbnail slot="start">
          <img [src]=item.image *ngIf="item.image">
          </ion-thumbnail>
        <ion-label>
          <h3>{{item.title}}</h3>
          <p>{{item.datePosted | date:'d MMM yyyy'}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <button ion-button id="color" type="submit" (click)="presentConfirm(item)"><ion-icon name="trash-bin" id="color"></ion-icon><br>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
