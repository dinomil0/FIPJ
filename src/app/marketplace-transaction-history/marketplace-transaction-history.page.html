<ion-header>
  <ion-toolbar color="success-shade">
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="beans-rewards"></ion-back-button>
    </ion-buttons> -->
    <ion-title>Transactions History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of transactions">
      <ion-thumbnail slot="start">
        <img [src]=item.image class="beans">
      </ion-thumbnail>

      <ion-label>
        <h2>{{item.name}}</h2>
        <p class="small-text">Description: {{item.description}}</p>
        <p class="small-text">Date Posted: {{item.date | date:'d MMM yyyy'}}</p>
        <p class="small-text">Quantity: {{item.quantity}}</p>

      </ion-label>
        {{item.price | currency}}
        
      

    </ion-item>

  </ion-list>
</ion-content>
