<ion-header>
  <ion-toolbar color="success-shade">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="marketplace"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Product Details</ion-title>
    <ion-buttons *ngIf="totalCartItem >= 1" slot="end" (click)='toCart()'>
      <ion-badge color="accent">{{totalCartItem}}</ion-badge>
      <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons *ngIf="totalCartItem < 1" slot="end" (click)='toCart()'>
      <!-- <ion-badge color="accent">{{totalCartItem}}</ion-badge> -->
      <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img-viewer title="{{product?.name}}" text="" scheme="dark" src={{product?.image}} swipeToClose="true">
        </ion-img-viewer>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="ion-justify-content-evenly">
      <ion-col> 
        <!-- <ion-label> -->
          <!-- <h2> -->
            <ion-icon name="bookmark-outline" id="iconCSS"></ion-icon>
            {{product?.name}}
          <!-- </h2> -->
        <!-- </ion-label> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <h4 id='price'>
            <ion-icon name="pricetag-outline" id="iconCSS"></ion-icon>
            {{product?.price | currency }}
          </h4>
        </ion-label>
      </ion-col>
    </ion-row> 
  </ion-grid>
  <ion-list lines="none" class="ion-no-padding">
    <ion-row class="full info" (click)="toogle(0)" class="ion-justify-content-evenly">
      <ion-col size="9" class="ion-no-padding">
        <ion-item class="ion-no-padding">
          <ion-label>
            <h2><ion-icon name="document-text-outline" id="iconCSS"></ion-icon>Product Description</h2>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="2" class="CustomCol">
        <ion-icon class="ion-float-right iconCss" name="chevron-down-outline" *ngIf="!open[0]"></ion-icon>
        <ion-icon class="ion-float-right iconCss" name="chevron-up-outline" *ngIf="open[0]"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="full" margin-top *ngIf="open[0]">
      <ion-col>
        <ion-item class="ion-padding-start">
          <ion-label class="ion-text-wrap">
            {{product?.description}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col size='6'>
        <ion-label><ion-icon name="person-outline" id="iconCSS"></ion-icon>{{sellerObj?.username}}</ion-label>
      </ion-col>
      <ion-col size='6'>
        <ion-label *ngIf="sellerObj?.ecorating == 1" class='ion-float-right'>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-fontsize"></ion-icon>
        </ion-label>

        <ion-label *ngIf="sellerObj?.ecorating == 2" class='ion-float-right'>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-fontsize"></ion-icon>
        </ion-label>

        <ion-label *ngIf="sellerObj?.ecorating == 3" class='ion-float-right'>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-fontsize"></ion-icon>
        </ion-label>

        <ion-label *ngIf="sellerObj?.ecorating == 4" class='ion-float-right'>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-fontsize"></ion-icon>
        </ion-label>

        <ion-label *ngIf="sellerObj?.ecorating == 5" class='ion-float-right'>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
          <ion-icon name="leaf-outline" class="leaf-icon leaf-fontsize"></ion-icon>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon name="flag-outline" size="large" color="danger" (click)="presentAlert()" class="Flagcss"></ion-icon>
        </ion-col>
        <ion-col size="1">
          <ion-icon name="heart-outline" size="large" color="danger" (click)="toggleHeart(product)" class="Flagcss">
          </ion-icon>
        </ion-col>
        <ion-col>
          <ion-button expand="block" fill="outline" class="buttonCss" color="success-shade" (click)="addToCartPopover($event)">
            Add to cart</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
